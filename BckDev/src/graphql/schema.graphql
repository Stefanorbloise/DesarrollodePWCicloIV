type Proyecto {
    _id: ID!
    nombre: String!
    objetivog: String!
    objetivose: [String]!
    presupuesto: String!
    fechainicio: String!
    fechafinal: String!
    nombrelider: String!
    idlider: String!
    estado: ID!
    fase: ID!
}

type Avance {
    _id: ID!
    fecha: String!, 
    descripcion: String!, 
    observaciones: [String]!
    idproyecto: ID!
}

type Inscripcion {
    _id: ID!
    idproyecto: String!
